<title>K-Dramas</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%; /* Ensure the body covers the full viewport height */
        background-color: beige;
    }
    body {
        padding-top: 60px;
        padding-bottom: 60px;
        box-sizing: border-box; /* Ensure padding does not add to width/height */
    }
    .navbar {
        background-color: #892664;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: left;
        height: 60px;
        z-index: 10; /* Ensure navbar is above slides */
    }
    .navbar a {
        padding: 14px 20px;
        text-decoration: none;
        color: #f2f2f2;
    }
    .navbar a:hover {
        background-color: #da339b;
        color: black;
    }
    .footer {
        background-color: #892664;
        width: 100%; /* Make sure footer spans the full width */
        position: relative;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box; /* Ensure padding doesn't add extra width */
        bottom: 0;
    }
    .footer .contact_us {
        color: #f2f2f2;
        padding-top: 1%;
        padding-bottom: 1%;
        padding-left: 35%;
    }
    .footer .contact_us .email {
        display: flex;
    }
    .footer .contact_us img {
        padding-left: 10px;
        padding-top: 5px;
    }
    .footer .contact_us .phone {
        display: flex;
    }
    .footer #contact-me {
        display: flex;
    }
    .footer .social {
        color: #f2f2f2;
        padding-right: 40%; /* Add some padding to the right */
        padding-top: 40px;
    }
    .carousel-inner img {
        height: 10%;
    }
    .slide {
        width: 100%; /* Full width for each slide */
        display: flex;
        justify-content: center; /* Center the content horizontally */
        transition: transform 1s ease;
    }

    .slide img {
        height: 500px;
        display: block;
        margin: 0 auto; /* Center the image */
        padding: 0; /* Remove padding */
    }
    .iframe {
        padding-left: 5%;
        width: 90%; /* Flexible width for responsiveness */
        max-width: 1000px; /* Set a maximum width */
        padding-top: 2%;
        border: none;
        height: 500px; /* Adjust height */
        margin-bottom: 50px; /* Ensure there's enough space before the footer */
    }
    .slides {
        display: flex;
        width: 400%; /* Adjust based on the number of slides (100% per slide) */
        transition: transform 1s ease;
    }
    /* Add background image to this section */
    .section1 {
        background-image: url('https://img.freepik.com/free-vector/gradient-wave-background-template-design_483537-5245.jpg?w=1380&t=st=1726856828~exp=1726857428~hmac=e838308061c61f4012fca70b5e357d20a9e8ff70ceab518f2efdcb2f8021a70d');
        background-size: cover;
        background-position: center;
        padding: 20px;
        z-index: 1; /* Ensure slides stay below the navbar */
        position: relative; /* Add this to control z-index */
    }
    /* Optional: Darken the background for better contrast */
    .section1::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Add a dark overlay */
        z-index: -1; /* Make sure it stays behind the content */
    }
</style>

<script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slideCount;
        slides.style.transform = `translateX(-${(currentIndex * 100) / slideCount}%)`
    }

    setInterval(nextSlide, 3000);
</script>
